<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0d1117; }
        .text-main { fill: #f0f6fc; }
        .text-sub { fill: #c9d1d9; }
        .text-muted { fill: #8b949e; }
        .grid { stroke: #21262d; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #f6f8fa; }
        .text-main { fill: #0d1117; }
        .text-sub { fill: #24292f; }
        .text-muted { fill: #57606a; }
        .grid { stroke: #d0d7de; }
      }

      .title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 60px;
        font-weight: 800;
        letter-spacing: -1.2px;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 20px;
        font-weight: 500;
      }
      .tagline {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 15px;
      }

      /* Subtle animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
      }
      @keyframes drift {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(30px); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .float { animation: float 14s ease-in-out infinite; }
      .drift { animation: drift 22s ease-in-out infinite; }
      .fade { animation: fade-in 1.2s ease-out forwards; }
    </style>

    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8250df" stop-opacity="0.9"/>
    </linearGradient>

    <radialGradient id="softGlow">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke-width="0.5" class="grid"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" class="bg"/>

  <!-- Grid -->
  <rect width="1200" height="360" fill="url(#grid)" opacity="0.15"/>

  <!-- Floating blobs -->
  <circle cx="980" cy="110" r="110" fill="url(#blueGrad)" opacity="0.22" class="float"/>
  <circle cx="220" cy="300" r="90" fill="url(#blueGrad)" opacity="0.18" class="drift"/>

  <!-- Glow -->
  <circle cx="980" cy="110" r="160" fill="url(#softGlow)" />

  <!-- Text -->
  <g class="fade">
    <text x="64" y="140" class="title text-main">Punit Alagoudar</text>

    <text x="64" y="192" class="subtitle text-sub">
      Software Engineer • Full-stack Developer • Open-Source Contributor
    </text>

    <text x="64" y="230" class="tagline text-muted">
      Building scalable backends • Modern web applications • Clean architecture
    </text>
  </g>
</svg>
