<svg width="1200" height="450" viewBox="0 0 1200 450" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg-main { fill: #0a0e27; }
        .bg-accent { fill: #10111b; }
        .grid-line { stroke: #1a1f3a; }
        .text-h1 { fill: #f0f6fc; }
        .text-h2 { fill: #c9d1d9; }
        .text-h3 { fill: #8b949e; }
        .highlight { fill: #58a6ff; }
      }
      @media (prefers-color-scheme: light) {
        .bg-main { fill: #f8fafb; }
        .bg-accent { fill: #f1f3f5; }
        .grid-line { stroke: #d9e1e8; }
        .text-h1 { fill: #0d1117; }
        .text-h2 { fill: #24292f; }
        .text-h3 { fill: #57606a; }
        .highlight { fill: #0969da; }
      }
      
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 72px; font-weight: 800; letter-spacing: -2px; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 22px; font-weight: 600; letter-spacing: -0.5px; }
      .tagline { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; letter-spacing: 0.5px; }
      
      /* === ADVANCED ANIMATIONS === */
      
      /* 3D-like floating with multi-axis */
      @keyframes float-3d-1 { 
        0%, 100% { transform: translateY(0px) translateX(0px) rotateZ(0deg); } 
        25% { transform: translateY(-35px) translateX(8px) rotateZ(2deg); } 
        50% { transform: translateY(-50px) translateX(-12px) rotateZ(0deg); } 
        75% { transform: translateY(-20px) translateX(5px) rotateZ(-2deg); } 
      }
      @keyframes float-3d-2 { 
        0%, 100% { transform: translateY(0px) translateX(0px) rotateZ(0deg); } 
        33% { transform: translateY(-40px) translateX(-10px) rotateZ(-3deg); } 
        66% { transform: translateY(-25px) translateX(15px) rotateZ(1deg); } 
      }
      @keyframes float-3d-3 { 
        0%, 100% { transform: translateY(0px); } 
        50% { transform: translateY(-45px); } 
      }
      
      /* Morphing glows - expanding & contracting */
      @keyframes glow-morph-1 { 
        0%, 100% { r: 55px; opacity: 0.15; } 
        25% { r: 75px; opacity: 0.28; } 
        50% { r: 95px; opacity: 0.18; } 
        75% { r: 70px; opacity: 0.25; } 
      }
      @keyframes glow-morph-2 { 
        0%, 100% { r: 40px; opacity: 0.12; } 
        33% { r: 65px; opacity: 0.24; } 
        66% { r: 50px; opacity: 0.16; } 
      }
      @keyframes glow-morph-3 { 
        0%, 100% { r: 30px; opacity: 0.1; } 
        50% { r: 55px; opacity: 0.2; } 
      }
      
      /* Ring rotations at different speeds */
      @keyframes ring-rotate-1 { 
        0% { transform: rotate(0deg); transform-origin: center; } 
        100% { transform: rotate(360deg); } 
      }
      @keyframes ring-rotate-2 { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(-360deg); } 
      }
      @keyframes ring-rotate-3 { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }
      
      /* Pulse ring expanding */
      @keyframes pulse-expand { 
        0%, 100% { r: 50px; opacity: 0.25; stroke-width: 2px; } 
        50% { r: 100px; opacity: 0.05; stroke-width: 1.5px; } 
      }
      @keyframes pulse-expand-2 { 
        0%, 100% { r: 45px; opacity: 0.2; } 
        50% { r: 95px; opacity: 0.04; } 
      }
      
      /* Shimmer & wave effects */
      @keyframes shimmer-intense { 
        0%, 100% { opacity: 0.12; } 
        50% { opacity: 0.5; } 
      }
      @keyframes shimmer-gentle { 
        0%, 100% { opacity: 0.08; } 
        50% { opacity: 0.28; } 
      }
      @keyframes wave-shift { 
        0% { transform: translateX(-100%) skewX(-15deg); } 
        100% { transform: translateX(1400px) skewX(-15deg); } 
      }
      @keyframes wave-shift-reverse { 
        0% { transform: translateX(100%) skewX(15deg); } 
        100% { transform: translateX(-1400px) skewX(15deg); } 
      }
      
      /* Gradient animation (color shift) */
      @keyframes gradient-shift { 
        0%, 100% { opacity: 0.08; } 
        50% { opacity: 0.18; } 
      }
      
      /* Text entrance animations */
      @keyframes text-slide-fade-1 { 
        0% { transform: translateX(-80px) translateY(20px); opacity: 0; } 
        100% { transform: translateX(0) translateY(0); opacity: 1; } 
      }
      @keyframes text-slide-fade-2 { 
        0% { transform: translateX(-60px) translateY(15px); opacity: 0; } 
        100% { transform: translateX(0) translateY(0); opacity: 1; } 
      }
      @keyframes text-slide-fade-3 { 
        0% { transform: translateY(30px); opacity: 0; } 
        100% { transform: translateY(0); opacity: 1; } 
      }
      
      /* Scale & pulse */
      @keyframes scale-pulse { 
        0%, 100% { transform: scale(1); } 
        50% { transform: scale(1.15); } 
      }
      @keyframes scale-breathe { 
        0%, 100% { transform: scale(1); opacity: 0.15; } 
        50% { transform: scale(1.12); opacity: 0.35; } 
      }
      
      /* Blob morphing */
      @keyframes blob-morph-1 { 
        0%, 100% { transform: translate(0, 0) scale(1); } 
        33% { transform: translate(45px, -60px) scale(1.15); } 
        66% { transform: translate(-30px, 35px) scale(0.95); } 
      }
      @keyframes blob-morph-2 { 
        0%, 100% { transform: translate(0, 0) scale(1); } 
        33% { transform: translate(-50px, 40px) scale(1.1); } 
        66% { transform: translate(35px, -45px) scale(0.98); } 
      }
      
      /* Orbit paths */
      @keyframes orbit-slow { 
        0% { transform: rotate(0deg) translateX(120px) rotate(0deg); } 
        100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); } 
      }
      @keyframes orbit-fast { 
        0% { transform: rotate(0deg) translateX(90px) rotate(0deg); } 
        100% { transform: rotate(-360deg) translateX(90px) rotate(360deg); } 
      }
      
      /* Particle float with fade */
      @keyframes particle-rise { 
        0% { transform: translateY(450px) translateX(0px); opacity: 0; } 
        5% { opacity: 1; } 
        95% { opacity: 1; } 
        100% { transform: translateY(-100px) translateX(120px); opacity: 0; } 
      }
      
      /* Grid scroll animations */
      @keyframes grid-flow-down { 
        0% { transform: translateY(-100%); } 
        100% { transform: translateY(100%); } 
      }
      @keyframes grid-flow-up { 
        0% { transform: translateY(100%); } 
        100% { transform: translateY(-100%); } 
      }
      
      /* === ANIMATION APPLICATION === */
      .float-1 { animation: float-3d-1 9s cubic-bezier(0.43, 0.13, 0.23, 0.96) infinite; }
      .float-2 { animation: float-3d-2 11s cubic-bezier(0.43, 0.13, 0.23, 0.96) infinite; animation-delay: 1.5s; }
      .float-3 { animation: float-3d-3 8s ease-in-out infinite; animation-delay: 0.8s; }
      
      .glow-1 { animation: glow-morph-1 7s ease-in-out infinite; }
      .glow-2 { animation: glow-morph-2 8s ease-in-out infinite; animation-delay: 1s; }
      .glow-3 { animation: glow-morph-3 9s ease-in-out infinite; animation-delay: 2s; }
      
      .ring-1 { animation: ring-rotate-1 18s linear infinite; }
      .ring-2 { animation: ring-rotate-2 22s linear infinite; }
      .ring-3 { animation: ring-rotate-3 20s linear infinite; animation-delay: 1s; }
      
      .pulse-1 { animation: pulse-expand 6s ease-in-out infinite; }
      .pulse-2 { animation: pulse-expand-2 7s ease-in-out infinite; animation-delay: 0.5s; }
      
      .shimmer-intense { animation: shimmer-intense 5s ease-in-out infinite; }
      .shimmer-gentle { animation: shimmer-gentle 6s ease-in-out infinite; animation-delay: 1.2s; }
      .wave-1 { animation: wave-shift 7s linear infinite; }
      .wave-2 { animation: wave-shift-reverse 9s linear infinite; animation-delay: 0.8s; }
      
      .gradient { animation: gradient-shift 5s ease-in-out infinite; }
      
      .text-1 { animation: text-slide-fade-1 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .text-2 { animation: text-slide-fade-2 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 0.2s; }
      .text-3 { animation: text-slide-fade-3 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 0.4s; }
      
      .scale-pulse { animation: scale-pulse 6s ease-in-out infinite; }
      .scale-breathe { animation: scale-breathe 7s ease-in-out infinite; animation-delay: 0.5s; }
      
      .blob-1 { animation: blob-morph-1 13s ease-in-out infinite; }
      .blob-2 { animation: blob-morph-2 15s ease-in-out infinite; animation-delay: 1.5s; }
      
      .orbit-1 { animation: orbit-slow 24s linear infinite; }
      .orbit-2 { animation: orbit-fast 20s linear infinite; animation-delay: 1s; }
      
      .particle { animation: particle-rise 6s ease-in infinite; }
      
      .grid-down { animation: grid-flow-down 8s linear infinite; }
      .grid-up { animation: grid-flow-up 10s linear infinite; animation-delay: 0.5s; }
    </style>
    
    <!-- === GRADIENTS === -->
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fb9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bc8ef9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-orange" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f85149;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-emerald" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3fb950;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26d926;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb8500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc8ef9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial glows -->
    <radialGradient id="glow-blue-radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-purple-radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#bc8ef9;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#bc8ef9;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-orange-radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f85149;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#f85149;stop-opacity:0" />
    </radialGradient>
    
    <!-- === FILTERS === -->
    <filter id="blur-xl">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" />
    </filter>
    <filter id="blur-lg">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <filter id="blur-md">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-sharp">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- === PATTERNS === -->
    <pattern id="grid-lg" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke-width="0.5" class="grid-line" opacity="0.25"/>
    </pattern>
    <pattern id="dots-sm" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="12.5" cy="12.5" r="1" class="grid-line" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Base background layers -->
  <rect class="bg-main" width="1200" height="450" />
  <rect class="bg-accent" width="1200" height="450" opacity="0.4" />
  
  <!-- Animated grid background - Layer 1 -->
  <g opacity="0.05">
    <g class="grid-down">
      <rect width="1200" height="450" fill="url(#grid-lg)" />
    </g>
    <g class="grid-up">
      <rect width="1200" height="450" fill="url(#grid-lg)" opacity="0.6" />
    </g>
  </g>
  
  <!-- Dot pattern -->
  <g opacity="0.03">
    <rect width="1200" height="450" fill="url(#dots-sm)" />
  </g>
  
  <!-- Gradient overlay - Dynamic -->
  <defs>
    <linearGradient id="overlay-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#bc8ef9;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#f85149;stop-opacity:0.08" />
    </linearGradient>
  </defs>
  <rect width="1200" height="450" fill="url(#overlay-grad)" />
  
  <!-- === FLOATING BLOB LAYER === -->
  <g id="blobs" opacity="0.18">
    <g class="blob-1">
      <circle cx="1080" cy="140" r="110" fill="url(#grad-blue)" opacity="0.35" filter="url(#blur-xl)" />
    </g>
    <g class="blob-2">
      <circle cx="180" cy="380" r="85" fill="url(#grad-orange)" opacity="0.28" filter="url(#blur-xl)" />
    </g>
  </g>
  
  <!-- === GLOWING ORBS === -->
  <g id="glows">
    <circle class="float-1 glow-1" cx="1080" cy="140" r="55" fill="url(#glow-blue-radial)" filter="url(#blur-lg)" />
    <circle class="float-2 glow-2" cx="180" cy="380" r="40" fill="url(#glow-orange-radial)" filter="url(#blur-lg)" />
    <circle class="float-3 glow-3" cx="950" cy="320" r="30" fill="url(#glow-purple-radial)" filter="url(#blur-lg)" />
  </g>
  
  <!-- === ROTATING RINGS === -->
  <g id="rings">
    <g class="ring-1">
      <circle cx="1080" cy="140" r="80" fill="none" stroke="url(#grad-blue)" stroke-width="1.5" opacity="0.22" />
    </g>
    <g class="ring-2">
      <circle cx="180" cy="380" r="65" fill="none" stroke="url(#grad-orange)" stroke-width="1.5" opacity="0.2" />
    </g>
    <g class="ring-3">
      <circle cx="950" cy="320" r="50" fill="none" stroke="url(#grad-purple)" stroke-width="1" opacity="0.18" />
    </g>
  </g>
  
  <!-- === PULSING RINGS === -->
  <g id="pulse-rings">
    <circle class="pulse-1" cx="1080" cy="140" r="50" fill="none" stroke="url(#grad-blue)" opacity="0.3" filter="url(#glow-effect)" />
    <circle class="pulse-2" cx="180" cy="380" r="40" fill="none" stroke="url(#grad-orange)" opacity="0.25" />
  </g>
  
  <!-- === ORBITING PARTICLES === -->
  <g id="orbits">
    <g class="orbit-1">
      <circle cx="1080" cy="140" r="140" fill="none" stroke="url(#grad-blue)" stroke-width="1" opacity="0.1" />
      <circle cx="1080" cy="0" r="5" fill="url(#grad-blue)" opacity="0.4" />
    </g>
    <g class="orbit-2">
      <circle cx="180" cy="380" r="110" fill="none" stroke="url(#grad-orange)" stroke-width="1" opacity="0.08" />
      <circle cx="180" cy="270" r="4" fill="url(#grad-orange)" opacity="0.35" />
    </g>
  </g>
  
  <!-- === DECORATIVE BOXES === -->
  <g id="boxes" opacity="0.2">
    <g class="float-1 scale-pulse">
      <rect x="980" y="280" width="95" height="95" rx="14" fill="url(#grad-orange)" opacity="0.16" />
    </g>
    <g class="float-2 scale-breathe">
      <rect x="90" y="110" width="75" height="75" rx="12" fill="url(#grad-purple)" opacity="0.13" />
    </g>
    <g class="float-3" style="animation-delay: 0.8s;">
      <rect x="550" y="40" width="65" height="65" rx="10" fill="url(#grad-emerald)" opacity="0.11" />
    </g>
  </g>
  
  <!-- === PARTICLE EFFECTS === -->
  <g id="particles" opacity="0.3">
    <circle class="particle" cx="600" cy="430" r="3.5" fill="url(#grad-blue)" />
    <circle class="particle" cx="500" cy="430" r="3" fill="url(#grad-purple)" style="animation-delay: 0.5s;" />
    <circle class="particle" cx="700" cy="430" r="2.5" fill="url(#grad-orange)" style="animation-delay: 1s;" />
    <circle class="particle" cx="450" cy="430" r="2" fill="url(#grad-emerald)" style="animation-delay: 1.5s;" />
  </g>
  
  <!-- === ACCENT LINES === -->
  <defs>
    <linearGradient id="line-grad-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#bc8ef9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc8ef9;stop-opacity:0" />
    </linearGradient>
  </defs>
  <line x1="60" y1="420" x2="750" y2="420" stroke="url(#line-grad-1)" stroke-width="3" class="shimmer-intense" />
  
  <!-- === CORNER ACCENTS === -->
  <g id="corners" opacity="0.14">
    <g class="shimmer-intense">
      <circle cx="1150" cy="50" r="40" fill="url(#grad-blue)" />
    </g>
    <g class="shimmer-gentle">
      <circle cx="100" cy="410" r="35" fill="url(#grad-orange)" />
    </g>
    <g class="scale-pulse" style="animation-delay: 0.6s;">
      <rect x="1080" y="380" width="55" height="55" rx="8" fill="url(#grad-purple)" opacity="0.15" />
    </g>
  </g>
  
  <!-- === MAIN TEXT CONTENT === -->
  <g id="text-group">
    <text x="60" y="150" class="title text-h1 text-1">Punit Alagoudar</text>
    
    <text x="60" y="215" class="subtitle text-h2 text-2">
      Architect • Engineer • Builder
    </text>
    
    <text x="60" y="255" class="tagline text-h3 text-3">
      Creating production-grade systems that scale, perform, and inspire
    </text>
  </g>
</svg>
