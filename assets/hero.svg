<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Punit Alagoudar Banner">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#7c3aed;#06b6d4" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#7c3aed">
        <animate attributeName="stop-color" values="#7c3aed;#06b6d4;#7c3aed" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font-family: "Segoe UI", Arial, sans-serif; font-size: 46px; font-weight: 700; fill: #ffffff; filter: url(#shadow); }
      .subtitle { font-family: "Segoe UI", Arial, sans-serif; font-size: 22px; fill: #cbd5e1; }
      .tagline { font-family: "Segoe UI", Arial, sans-serif; font-size: 16px; fill: #94a3b8; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" rx="16" fill="#0b1220"/>
  
  <!-- Gradient overlay for depth -->
  <rect x="20" y="20" width="1160" height="220" rx="14" fill="url(#grad)" opacity="0.12"/>
  <rect x="40" y="40" width="1120" height="180" rx="12" fill="url(#grad)" opacity="0.08"/>

  <!-- Decorative accents -->
  <circle cx="1120" cy="60" r="50" fill="url(#grad)" opacity="0.15"/>
  <circle cx="1080" cy="180" r="30" fill="url(#grad)" opacity="0.1"/>
  <rect x="0" y="240" width="1200" height="20" fill="url(#grad)" opacity="0.25"/>

  <!-- Text -->
  <text x="60" y="110" class="title">Punit Alagoudar</text>
  <text x="60" y="155" class="subtitle">Software Engineer • Full‑Stack Developer • Open‑Source Contributor</text>
  <text x="60" y="195" class="tagline">Building scalable backends • Modern web apps • Clean architecture</text>
</svg>
